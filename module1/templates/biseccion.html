<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biseccion</title>
    <!-- Agrega los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Utiliza la clase container para centrar el contenido -->
    <div class="container">
        <h1>Metodo de Biseccion</h1>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Utiliza la clase form-control para dar estilo a tus campos de formulario -->
            <input type="text" name="func" class="form-control" placeholder="Función">
            <br>
            <input type="number" name="xi" class="form-control" placeholder="a">
            <br>
            <input type="number" name="xs" class="form-control" placeholder="b">
            <br>
            <input type="text" name="tol" class="form-control" placeholder="Toleracia">
            <br>
            <input type="number" name="iteraciones" class="form-control" placeholder="Iteraciones">
            <!-- Utiliza la clase btn y btn-primary para dar estilo a tu botón -->
            <br>
            <input type="submit" value="Ejecutar" class="btn btn-primary mt-3">
        </form>

        {% if biseccion_model %}
            <h2>Resultado</h2>
            <!-- Utiliza las clases table y table-striped para dar estilo a tu tabla -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Iteration</th>
                        <th>a</th>
                        <th>xi</th>
                        <th>b</th>
                        <th>f(xi)</th>
                        <th>Error</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in tabla %}
                    <tr>
                        <td>{{ row.Iteration }}</td>
                        <td>{{ row.a }}</td>
                        <td>{{ row.xi }}</td>
                        <td>{{ row.b }}</td>
                        <td>{{ row.f }}</td>
                        <td>{{ row.Error }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <!-- Agrega los archivos JavaScript de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
